<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>

</head>
<body>

<script>

var arg1 = null;
var arg2 = null;
var operator = null;
var result = null;

function clicked(input) {
	
	
	if(input >= 0 && input <= 9 && arg1 == null) {
		if(result != null && operator != null) {
			arg1 = result;
			arg2 = input;
			document.getElementById("calcDisplay").innerHTML = arg2;
		}
		else {
			arg1 = input;
			document.getElementById("calcDisplay").innerHTML = arg1;
		}
	}
	else if(input >= 0 && input <= 9 && arg1 != null && operator == null && arg1 <= 999999999) {
		arg1 += ""+input;
		document.getElementById("calcDisplay").innerHTML = arg1;
	}
	
	else if((input >= 0) && (input <= 9) && (arg1 != null) && (operator != null) && (arg2 == null)) {
		arg2 += input;
		document.getElementById("calcDisplay").innerHTML = arg2;
	}
	else if((input >= 0) && (input <= 9) && (arg1 != null) && (operator != null) && (arg2 != null)) {
		arg2 += ""+input;
		document.getElementById("calcDisplay").innerHTML = arg2;
	}
	else if(input == "+" || input == "-" || input == "/" || input == "*") {
		operator = input;
	}
	else if(input == "compute" && arg1 != null && operator != null && arg2 != null) {
		if(result != null && arg1 != null && arg2 == null) {
			arg2 = arg1;
			arg1 = result;
		}
		if(operator == "+") 
			result = Number(arg1) + Number(arg2);
		else if(operator == "-")
			result = Number(arg1) - Number(arg2);
		else if(operator == "/")
			result = Number(arg1) / Number(arg2);
		else if(operator == "*")
			result = Number(arg1) * Number(arg2);
		
		document.getElementById('calcDisplay').innerHTML = result;
		arg1 = null;
		arg2 = null;
		operator = null;
	}
	else if(input == ".") {
		if(arg1 != null && arg2 == null) {
			arg1 += ".";
			document.getElementById("calcDisplay").innerHTML = arg1;
		}
		else if(arg1 != null && arg2 != null) {
			arg2 += ".";
			document.getElementById("calcDisplay").innerHTML = arg2;
		}
		// NEED TO ADD HOW TO MULTIPLY BY AN ENTERED DECIMAL NUMBER
	}
	else if(input == -1) {
		if(arg1 == null && arg2 == null && result != null) {
			result *= -1;
			document.getElementById("calcDisplay").innerHTML = result;
		}
		else if(arg1 != null && arg2 == null & operator == null) {
			arg1 *= -1;
			document.getElementById("calcDisplay").innerHTML = arg1;
		}
		else if(arg1 != null && arg2 != null & operator != null) {
			arg2 *= -1;
			document.getElementById("calcDisplay").innerHTML = arg2;
		}
	}
	else if(input == "percent") {
		if(arg1 == null && arg2 == null && result != null) {
			result /= 100;
			document.getElementById("calcDisplay").innerHTML = result;
		}
		else if(arg1 != null && arg2 == null & operator == null) {
			arg1 /= 100;
			document.getElementById("calcDisplay").innerHTML = arg1;
		}
		else if(arg1 != null && arg2 != null & operator != null) {
			arg2 /= 100;
			document.getElementById("calcDisplay").innerHTML = arg2;
		}
	}
	else if(input == "AC") {
		arg1 = null;
		arg2 = null;
		operator = null;
		result = null;
		document.getElementById("calcDisplay").innerHTML = "0";
	}
	
}

</script>

</div>

</div>
<br>

<div class="calcRow">

<div class="calcButton2"onclick="clicked('-');">â€“</div>
</div>
