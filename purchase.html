<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Purchase Form</title>
<link type="text/css" href="purchase_style.css" rel="stylesheet">
</head>
<body>
<h3>Purchase Form</h3>

<div id="formBox">

<form action="receipt.php" method="post">
	<input class="fr" type="text" name="firstName" pattern="[A-Z a-z]*" required>
		<span class="formInfo">First Name</span><br><br>
	<input class="fr" type="text" name="lastName" pattern="[A-Z a-z]*" required>
		<span class="formInfo">Last Name</span><br><br>
	<input class= "fr" type="text" name="phone" pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" required>
	<span class="formInfo">Phone</span><br><br>
	<input class= "fr" type="text" name="city" pattern="[A-Z a-z]*" required>
	<span class="formInfo">City</span><br><br>
	<select id="state" name="state" required>
		<option value="" selected="selected">-Select-</option>
		<option value="arizona">Arizona</option>
		<option value="california">California</option>
		<option value="colorado">Colorado</option>
		<option value="texas">Texas</option>
		<option value="washington">Washington</option>
	</select>
	<span class="formInfo">State</span>
	<br><br>
	<input id="zip" type="text" name="zip" maxlength="5" size=5 pattern="[0-9]{5}" required>
	<span class="formInfo">Zip</span><br><br>
	
	<br>
	<fieldset> <legend>Size</legend>
	<input type="radio" name="size" value="Small $2.00" required> Small $2.00 <br>
	<input type="radio" name="size" value="Medium $2.65"> Medium $2.65 <br>
	<input type="radio" name="size" value="Large $2.99"> Large $2.99 <br>
	</fieldset> 
<br>
	<input id="qty" type="number" name="quantity" min="1" max="5" required>
	<span class="formInfo">Quantity(1..5)</span>
<br><br><br>
	<input id="continueButton" type="submit" value="Continue">
</form>
</div>

<div class="mainFooter">
<button class="button1" onclick="window.location.href='projects.html'">Return to Projects</button>
<button class="button1" onclick="window.location.href='home.html'">Return to Home</button>
</div>

</body>
</html>
