<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Growing Image</title>
<link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
Click the image to see it grow. <br><br>
<img id="toGrow" src="landscape.jpg" onclick="grow();" alt="Landscape">

<script>

var pixels = 60;

function grow() {
	
	var pic = document.getElementById("toGrow");
	pixels += 10;
	
	pic.style.width = ""+pixels+"px";
	pic.style.height = ""+pixels+"px";
	
}

</script>
</body>
</html>
